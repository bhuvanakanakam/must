<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="htrCuokPjj4HuUew5J7x2ajkxmQ6_wD1hpEo8iPS-hc" />
    <link rel="stylesheet" href="style.css">
    <title>Internet Speed Test</title>
</head>
<body>
    <div class="container">
        <div class="loader-widget">
            <h1>MuST Check</h1>
            <span class="loader"></span>
            <div class="loader-content">
                <div class="content hide">
                    <p>Download Speed: <span id="download-speed"></span></p>
                    <p>Upload Speed: <span id="upload-speed"></span></p>
                    <p>Ping: <span id="ping"></span></p>
                    <p>Jitter: <span id="jitter"></span></p>
                    <p>IP Address: <span id="ip-address"></span></p>
                </div>
                <button id="start-button">CHECK</button>
            </div>
        </div>
    </div>

<script src="speedtest.js"></script>
</body>
</html>
